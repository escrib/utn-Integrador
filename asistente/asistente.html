    <body>
        <div class="container">
            <h1>Solicitud de presupuesto</h1>
            <div class="formulario-principal">
                <form id="wizard" action="#" name="wizard">
                    <!-- Página 1  -->
                    <div class="pagina movPag">
                        <h2 class="subtitulo">Información básica</h2>
                        <div class="campo">
                            <label>Nombre de su empresa</label>
                            <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="inputsFormulario" />
                        </div>

                        <div class="campo">
                            <label>Fecha de entrega aproximada</label>
                            <input type="date" id="fechaEntrega" name="fechaEntrega" class="inputsFormulario" required />
                        </div>
                        <div class="campo">
                            
                            
                        </div>
                        <div id="msgError1" class="msgError"></div>

                        <button type="button" class="boton botonAnterior"><a href="../index.html">Cerrar</a></button>

                        <button type="button" class="avanzarpag1 siguiente boton botonSiguiente" onclick="avance1()">Siguiente1</button>

                    </div>

                    <!-- Página 2  -->
                    <div class="pagina pagina2">
                        <h2 class="subtitulo">Informacion de contacto</h2>
                        <div class="campo">
                            <label>Nombre y apellido</label>
                            <input type="text" id="nombreyapellido" name="nombreyapellido" class="inputsFormulario" />
                        </div>
                        <div class="campo">
                            <label>E-mail</label>
                            <input type="email" id="correo" name="correo" class="inputsFormulario" />
                        </div>
                        <div class="campo">

                        </div>
                        
                        <div id="msgError2" class="msgError"></div>

                        <button type="button" class="boton botonAnterior"><a href="../index.html">Cerrar</a></button>

                        <button type="button" class="retrocederpag0 anterior boton botonAnterior">Anterior1</button>

                        <button type="button" class="avanzarpag2 siguiente boton botonSiguiente" onclick="avance2()">Siguiente2</button>
                    </div>
                
                    <div class="pagina pagina3">
                        <p class="subtitulo">Gracias, nos contactaremos a la brevedad</p>

                        <!-- Página 3  -->
                        <h3>Resumen</h3>
                        <div>{G2} Resumen de su presupuesto</div>
                        <div>Nombre de empresa:</div><span class="span1"></span>
                        <br />
                        <div>Fecha de entrega:</div><span class="span2"></span>
                        <br />
                        <div>Nombre y Apellido:</div><span class="span3"></span>
                        <br />
                        <div>Email:</div><span class="span4"></span>
                        <br />
                         
                        <button  type="button"class="retrocederpag1 anterior boton botonAnterior">Anterior2</button>

                        <button type="button" class="boton botonAnterior" onclick="enviar()">ENVIAR</button>

                        <button type="button" class="boton botonSiguiente" onclick="crearPdf()">Crear PDF</button>
                        <div id="msgError"></div>

                    </div>
